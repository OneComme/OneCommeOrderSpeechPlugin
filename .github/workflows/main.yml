name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v3
      with:
        node-version: "20"
    - run: npm ci
    - name: Build Project
      run: npm run build
    - name: Archive Release
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: 'zip'
        filename: 'onecomme-order-speech-plugin.zip'
        directory: 'dist/order-speech-plugin'
